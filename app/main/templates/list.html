<ion-view view-title="Listado">
  <!-- do you want padding? -->
  <ion-content class=" has-header">

    <!-- content goes here -->
  <ion-list>
     <ion-item ng-click="vm.open(i)" ng-repeat="i in [1,2,3,4,5]">
        <span>Test {{i}}</span>
        <ion-option-button class="button-assertive"
                       ng-click="vm.delete(i)">
          <span>Eliminar</span>        
        </ion-option-button>
     </ion-item>
  </ion-list>

  </ion-content>
</ion-view>

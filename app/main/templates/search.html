<ion-view view-title="Visitas">
  <ion-content class="has-header">
    <div class="row" ng-hide="vm.isFounded">
      <div class="col col-80 center"> 
          <div  class="radar"></div>
      </div>
    </div>
            <ion-list ng-show="vm.isFounded2" >
                <ion-item ng-click="vm.open(coupon.url)"  ng-repeat="coupon in vm.coupons">
                    <h3>{{coupon.title}}</h3>
                    <p>{{coupon.description}}</p>
                    <ion-option-button class="button-assertive"
                                  ng-click="vm.delete($index)">
                      <span>Eliminar</span>        
                    </ion-option-button>
                </ion-item>
              </ion-list>           
  </ion-content>
</ion-view>
